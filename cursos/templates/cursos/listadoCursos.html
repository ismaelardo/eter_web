{% extends 'cursos/base.html' %}

{% block contenido %}
    {% for taller in talleres %}
        <div class="tarjeta">
            <h1> {{ taller.titulo }} </h1>
            <p> {{ taller.descripcion }} </p>
            <small> Empieza el {{ taller.fecha_inicio }} </small>
        </div>
    {% endfor %}
{% endblock contenido %}
